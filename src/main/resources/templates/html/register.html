<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link th:href="@{./js/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{./js/layui/layui.all.js}"></script>
    <style>
        .layui-form{
            float: right;
            margin-top: 20%;
        }

        a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            color: initial;
        }
    </style>
</head>
<body>
<form class="layui-form" action="./user/register" method="post" style="margin-left: 50%;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入注册用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入邮箱密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="确认输入邮箱密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-inline">
            <input type="text" name="question" required lay-verify="required" placeholder="请输入找回密码问题" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-inline">
            <input type="text" name="answer" required lay-verify="required" placeholder="请输入问题答案" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">提交</button><!--<form action="./register" method="get">-->
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div>
        <div>
            <input id="flag" type="hidden" th:value="${session.isFailed}">
        </div>
    </div>
</form>

<script>

    //Demo
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer,
            form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            form.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
